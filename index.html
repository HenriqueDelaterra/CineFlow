
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CineFlow</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        background: "#030405", 
                        surface: "#0e1015",
                        "surface-light": "#1c1e26",
                        primary: "#00f0ff", // Cyan
                        "primary-hover": "#00c2cf",
                        "primary-glow": "rgba(0, 240, 255, 0.4)",
                        secondary: "#7c3aed", // Violet
                        accent: "#f43f5e", // Rose
                        text: "#e2e8f0",
                        "text-muted": "#94a3b8",
                        border: "rgba(255, 255, 255, 0.05)"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'neon': '0 0 15px theme("colors.primary"), 0 0 40px theme("colors.primary-glow")',
                        'neon-sm': '0 0 5px theme("colors.primary"), 0 0 15px theme("colors.primary-glow")',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                    },
                    backgroundImage: {
                        'card-sheen': 'linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 70%)',
                    },
                    animation: {
                        'sheen': 'sheen 8s infinite linear',
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        sheen: {
                            '0%': { backgroundPosition: '200% 0' },
                            '100%': { backgroundPosition: '-200% 0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030405;
            color: #e2e8f0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2); 
        }

        .glass-panel {
            background: rgba(14, 16, 21, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        .glow-text {
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        }

        .curve-bg {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.03);
            pointer-events: none;
        }
    </style>
